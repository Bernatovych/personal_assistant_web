{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <h3 class="text-center">Log in</h3>
    <div class="col-4 offset-4 alert alert-success">
        <div class="row">
            <div class="item_form form_margin_top text-center">
                <form method="post" class="form_margin_left_rigth" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                        <a class="btn btn-primary btn-block" href="{% url 'signup' %}">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center">
        Forgot password? <a href="{% url 'password_reset' %}">password_reset</a>
    </div>
</div>
{% endblock %}

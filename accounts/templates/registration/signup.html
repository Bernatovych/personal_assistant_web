{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="alert alert-success col-6 offset-3">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
            <h2 class="text-center">Sign up</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

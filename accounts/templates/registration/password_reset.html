{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <h3 class="text-center">Password Reset</h3>
    <div class="col-4 offset-4 alert alert-success">
        Forgot your password? Please enter the email address you used to register
        with us and we will send you a link to reset your password
        <br/>
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary btn-block" value="Send email" />
        </form>
    </div>
</div>
{% endblock%}

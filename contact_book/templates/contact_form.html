{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h3 class="text-center">Create contact</h3>
    <div class="col-4 offset-4 alert alert-primary">
        <form role="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_form form_phone %}
            {% bootstrap_form form_email_address %}
            <button type="submit" class="btn btn-success btn-sm ">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm" role="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
